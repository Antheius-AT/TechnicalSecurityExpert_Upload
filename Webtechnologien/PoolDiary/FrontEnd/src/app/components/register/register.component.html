<div class="p-grid p-m-6">
    <div class="p-col-12">
        <label>Benutzername</label>
    </div>
    <div class="p-col-12">
        <input type="text" [(ngModel)]="username" pInputText placeholder="Benutzername eingeben..">
    </div>
    <div class="p-col-12">
        <label>Passwort</label>
    </div>
    <div class="p-col-12">
        <input type="password" [(ngModel)]="password" [feedback]="false" pPassword placeholder="Passwort eingeben..">
    </div>
    <div class="p-col-12">
        <label>Passwort bestätigen</label>
    </div>
    <div class="p-col-12">
        <input type="password" [(ngModel)]="passwordConfirmation" [feedback]="false" pPassword placeholder="Passwort bestätigen..">
    </div>
    <div class="p-col-12">
        <p-button [disabled]="!doPasswordsMatch()" (click)='confirmRegistration()'>Registrieren</p-button>
    </div>
    <div class="p-col-12">
        <p-toggleButton onLabel="Stattdessen Einloggen" (onChange)="changeForm()" [(ngModel)]="isRegistrationActive"></p-toggleButton>
    </div>
</div>
